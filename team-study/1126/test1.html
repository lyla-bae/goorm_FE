<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="test" src="https://codingapple1.github.io/kona1.jpg" />

    <script>
      let imgLoading = new Promise(function (res, rej) {
        let img = document.querySelector("#test");

        img.addEventListener("load", function () {
          res();
        });
        img.addEventListener("error", function () {
          rej();
        });
      });

      imgLoading
        .then(() => {
          console.log("성공했어요");
        })
        .catch(() => {
          console.log("실패했어요");
        });
    </script>
  </body>
</html>
