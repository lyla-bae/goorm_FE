<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <nav>

          </button>
        </div>

        <ul class="bookmark-list">
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noreferrer"
            >
              <div class="thumb">
                <img src="./img/thumb.png" alt="instagram" />
              </div>

          </li>
          <li>

            >
              <div class="thumb">
                <img src="./img/thumb.png" alt="instagram" />
              </div>
              <span class="title">instagram</span>
            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noreferrer">
              <div class="thumb">
                <img src="./img/add.svg" alt="add" />
              </div>
              <span class="title">바로가기 추가</span>
            </a>
