<!DOCTYPE html>
<html>
  <head>
    <style>
      .button-box {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn {
        width: 100px;
        height: 50px;
        background-color: #3498db;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* 이 부분에 요구사항에 맞는 그림자를 만들어 주세요 */

        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="button-box">
      <button class="btn">HELLO</button>
    </div>
  </body>
</html>
