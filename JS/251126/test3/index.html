<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      ul {
        padding: 20px;
      }

      li {
        padding: 20px;
        list-style: none;
        border: 1px solid #333;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      h3 {
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      li > p.name {
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <ul></ul>

    <script>
      //         - 이 API 를 사용해주시고, 반드시 async/await 를 사용하세요

      //                     <h3>${item.email}</h3>

      //                     <div>${item.body}</div>
      //                     `;
      //         ulEl.appendChild(liEl);
      //       });
      //     });

      async function card() {
        const res = await fetch(
          "https://jsonplaceholder.typicode.com/comments"
        );
        const data = await res.json();

        const ulEl = document.querySelector("ul");
        data.slice(0, 50).forEach((item) => {
          const liEl = document.createElement("li");
          liEl.innerHTML = `
                        <h3>${item.email}</h3>
                        <p class="name">${item.name}</p>
                        <div>${item.body}</div>
                        `;
          ulEl.appendChild(liEl);
        });
      }
      card();
    </script>
  </body>
