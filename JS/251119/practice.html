<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ✅ 여기 reset.css 적용해주세요 -->
    <title>Document</title>
    <style>
      body {
        padding: 40px;
      }
      h1 {
        font-size: 30px;
        font-weight: 700;
        color: #333;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.5);
      }
      ul {
        padding: 20px 0;
      }
      li {
        list-style-type: none;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 500;
        color: #fff;
        background-color: #373737;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      li > h3 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #333;
      }
      li > p {
        font-size: 16px;
        color: #666;
        line-height: 120%;
      }
    </style>
  </head>
  <body>
    <h1>API 로 가져온 리스트 뿌려주기</h1>

    <button id="cut-btn">1 ~ 50 까지 자르기</button>
    <button id="cut-reverse">다시 100개로 되돌리기</button>

    <!-- ✅ 여기 안에 li 태그들이 들어가며 리스트가 뿌려지게 됩니다. -->
    <!-- ✅ li 태그 내부 들어갈 코드 : <h3>${item.id}. ${item.title}</h3> <p>${item.body}</p> -->
    <ul></ul>

    <script>
      // API 는 https://jsonplaceholder.typicode.com/posts 를 사용하세요

      // ✅ 여기에 자유롭게 자바스크립트를 사용하여 개발해주세요.\

      let fullData; // 전체 데이터를 저장할 변수

      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => {
          if (!response.ok) {
            throw new Error("HTTP 에러임, status = " + response.status);
          }
          return response.json();
        })
        .then((json) => {
          fullData = json; // 전체 데이터를 전역 변수에 저장
          renderList(json); // 처음에 전체 데이터 렌더링
        })
        .catch((err) => console.log(err));

      function renderList(data) {
        const ulElement = document.querySelector("ul");
        ulElement.innerHTML = ""; // 기존 내용 초기화
        data.forEach((item) => {
          const liElement = document.createElement("li");
          liElement.innerHTML = `<h3>${item.id}. ${item.title}</h3><p>${item.body}</p>`;
          ulElement.appendChild(liElement);
        });
      }

      document.getElementById("cut-btn").addEventListener("click", function () {
        // 1 ~ 50 까지 자르기 기능 구현
        renderList(fullData.slice(0, 50));
      });
      document
        .getElementById("cut-reverse")
        .addEventListener("click", function () {
          // 다시 100개로 되돌리기 기능 구현
          renderList(fullData);
        });
    </script>
  </body>
</html>
