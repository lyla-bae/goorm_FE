<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* blue 클래스명을 가진 요소의 글씨 색상을 blue로 적용합니다. */
      .blue {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div></div>

    <script>
      //   // 빈 div 태그에 아래 텍스트를 넣어주세요 (html 직접 건드리지 않습니다!!!)
      //   // Hello, World! - h1 태그 사용
      //   // 안녕하세요! - p 태그 사용
      const div = (document.querySelector("div").innerHTML =
        "<h1>Hello, World!</h1><p>안녕하세요!</p>");

      //   // h1 태그에 blue 라는 class명을 추가하여 글씨 색상을 파란색으로 적용합니다.
      document.querySelector("h1").className = "blue";
    </script>
  </body>
</html>
