<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .go {
        color: green;
      }
      .stop {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="my_box">
      <h3>Hello World</h3>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
      // 1. flashText 라는 함수에서 my_box 에 클래스명을 바꿔줍니다.

      // 1-1. 클래스명이 go 라면 stop 으로, stop 이라면 go 로 바꿔줍니다.
      function flashText() {
        // document.getElementById("my_box").className === "go" ? "stop" : "go";
        const myBoxEl = document.getElementById("my_box");
        myBoxEl.className = myBoxEl.className === "go" ? "stop" : "go";
      }

      // 2. intervalID를 저장할 변수 nIntervId 를 만듭니다.

      let nIntervId;

      // 3. flashText를 1초마다 반복 타이머를 실행할 함수를 만듭니다.

      function changeColor() {
        if (!nIntervId) {
          nIntervId = setInterval(flashText, 1000);
        }
      }

      // 4. stop 버튼을 눌렀을 때 반복 타이머를 초기화해주는 함수를 만듭니다.

      function stopTextColor() {
        clearInterval(nIntervId);
        nIntervId = null;
      }

      // 5. start 라는 아이디를 가진 요소를 클릭하면 changeColor 함수가 실행됩니다.
      document.getElementById("start").addEventListener("click", changeColor);

      // 6. stop 라는 아이디를 가진 요소를 클릭하면 stopTextColor 함수가 실행됩니다.
      document.getElementById("stop").addEventListener("click", stopTextColor);
    </script>
  </body>
</html>
